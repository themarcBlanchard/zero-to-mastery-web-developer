<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gallery</title>
        <link rel="stylesheet" href="../css/styles.css">
        <meta name="author" content="Marc Blanchard">
        <meta name="description" content="Gallery of images">
        <meta name="keywords" content="gallery, images, photo">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <header class="title">
            <h1 class="title-text">Life in the Wild</h1>
        </header>
        <main>
            <div class="container">
                <ul>
                        <img src="../img/baby_monkey.jpeg" alt="Baby monkey on top of its parent.">
                        <img src="../img/elephant_cub.jpeg" alt="Elephant mother walking with her cub.">
                        <img src="../img/horse-herd.jpeg" alt="Two horses running.">
                        <img src="../img/koi_fish.jpeg" alt="Many koi fishes swimming.">
                        <img src="../img/pink_bird.jpeg" alt="Pink bird stretching its wings.">
                        <img src="../img/two_monkeys.jpeg" alt="Two monkeys chilling.">
                </ul>
            </div>
        </main>
        <footer>
            <p class="footer-text">&copy; Marc Blanchard 2022 - Made with ❤️</p>
        </footer>
    </body>
</html>
